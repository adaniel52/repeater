name: repeater
description: An app to assist hafiz in murajaah Quran.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  awesome_notifications: ^0.8.2
  photo_view: ^0.14.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_native_splash: ^2.3.7
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  image_path: "assets/icon-zoom-out.png"
  adaptive_icon_background: "#259B78"
  adaptive_icon_foreground: "assets/icon-zoom-out.png"
  min_sdk_android: 16

flutter_native_splash:
  color: "#259B78"
  image: "assets/icon-zoom-out.png"
  android_12:
    color: "#259B78"
    icon_background_color: "#259B78"
    image: "assets/icon-zoom-out.png"